<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Impact Token (IT) Voting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        :root {
            --bg: #edeae7;
            --card: #ffffff;
            --border: #dedede;
            --hover: #81EDFF;
            --text: #222222;
            --text2: #666666;
            --accent: #81EDFF;
            --accent-dark: #5bc4d4;
            --accent-glow: rgba(129, 237, 255, 0.5);
            --accent-light: rgba(129, 237, 255, 0.15);
            --gold: #FFD700;
            --gold-glow: rgba(255, 215, 0, 0.4);
            --silver: #C0C0C0;
            --silver-glow: rgba(192, 192, 192, 0.4);
            --bronze: #CD7F32;
            --bronze-glow: rgba(205, 127, 50, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Aurora Background */
        .aurora {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .aurora::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background:
                radial-gradient(ellipse at 20% 30%, rgba(255, 215, 0, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(129, 237, 255, 0.1) 0%, transparent 50%);
            animation: auroraShift 20s ease-in-out infinite;
        }

        @keyframes auroraShift {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            50% {
                transform: translate(2%, 2%) rotate(2deg);
            }
        }

        /* Floating Orbs */
        .orbs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
        }

        .orb:nth-child(1) {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.15), transparent 70%);
            top: -15%;
            left: -10%;
            animation: orbFloat1 25s ease-in-out infinite;
        }

        .orb:nth-child(2) {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(129, 237, 255, 0.2), transparent 70%);
            bottom: -10%;
            right: -10%;
            animation: orbFloat2 20s ease-in-out infinite;
        }

        @keyframes orbFloat1 {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(40px, 40px);
            }
        }

        @keyframes orbFloat2 {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(-30px, -30px);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 32px;
            box-shadow:
                0 30px 80px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            padding: 48px;
            max-width: 900px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: containerEnter 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes containerEnter {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.15), rgba(40, 167, 69, 0.05));
            color: #28a745;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 20px;
            animation: fadeSlideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.1s forwards;
            opacity: 0;
            transform: translateY(20px);
            border: 1px solid rgba(40, 167, 69, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes fadeSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .live-dot {
            width: 12px;
            height: 12px;
            background: #28a745;
            border-radius: 50%;
            animation: livePulse 2s ease-in-out infinite;
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.6);
        }

        @keyframes livePulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 15px rgba(40, 167, 69, 0.6);
            }

            50% {
                transform: scale(1.3);
                box-shadow: 0 0 25px rgba(40, 167, 69, 0.8);
            }
        }

        .title {
            color: var(--text);
            font-weight: 800;
            font-size: 2.4rem;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            animation: fadeSlideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.15s forwards;
            opacity: 0;
            transform: translateY(20px);
            letter-spacing: -0.5px;
        }

        .trophy-icon {
            font-size: 2.8rem;
            animation: trophyBounce 3s ease-in-out infinite, trophyGlow 2s ease-in-out infinite;
        }

        @keyframes trophyBounce {

            0%,
            100% {
                transform: translateY(0) rotate(-5deg);
            }

            25% {
                transform: translateY(-8px) rotate(5deg);
            }

            50% {
                transform: translateY(0) rotate(-3deg);
            }

            75% {
                transform: translateY(-4px) rotate(3deg);
            }
        }

        @keyframes trophyGlow {

            0%,
            100% {
                filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3));
            }

            50% {
                filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.6));
            }
        }

        .subtitle {
            color: var(--text2);
            font-size: 1.05rem;
            animation: fadeSlideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .leaderboard {
            margin-bottom: 32px;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px 24px;
            margin-bottom: 14px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: 2px solid transparent;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            animation: itemEnter 0.5s cubic-bezier(0.16, 1, 0.3, 1) backwards;
            position: relative;
            overflow: hidden;
        }

        @keyframes itemEnter {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
        }

        .leaderboard-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 5px;
            background: var(--accent);
            transform: scaleY(0);
            transition: 0.4s;
        }

        .leaderboard-item:hover {
            border-color: var(--accent);
            transform: translateX(10px) scale(1.01);
            box-shadow:
                0 15px 50px rgba(129, 237, 255, 0.2),
                -5px 0 30px rgba(129, 237, 255, 0.15);
        }

        .leaderboard-item:hover::before {
            transform: scaleY(1);
        }

        /* Top 3 Special Styling */
        .leaderboard-item.top-1 {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.12), rgba(255, 255, 255, 0.95));
            border: 2px solid rgba(255, 215, 0, 0.4);
            box-shadow:
                0 8px 40px rgba(255, 215, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        .leaderboard-item.top-1::before {
            background: linear-gradient(180deg, var(--gold), #FFA500);
            transform: scaleY(1);
            width: 6px;
        }

        .leaderboard-item.top-1:hover {
            box-shadow: 0 20px 60px rgba(255, 215, 0, 0.35);
            border-color: var(--gold);
        }

        .leaderboard-item.top-2 {
            background: linear-gradient(135deg, rgba(192, 192, 192, 0.12), rgba(255, 255, 255, 0.95));
            border: 2px solid rgba(192, 192, 192, 0.4);
        }

        .leaderboard-item.top-2::before {
            background: linear-gradient(180deg, var(--silver), #A0A0A0);
            transform: scaleY(1);
        }

        .leaderboard-item.top-3 {
            background: linear-gradient(135deg, rgba(205, 127, 50, 0.12), rgba(255, 255, 255, 0.95));
            border: 2px solid rgba(205, 127, 50, 0.4);
        }

        .leaderboard-item.top-3::before {
            background: linear-gradient(180deg, var(--bronze), #A5652C);
            transform: scaleY(1);
        }

        .rank {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            font-size: 1.4rem;
            font-weight: 800;
            margin-right: 20px;
            flex-shrink: 0;
            position: relative;
            transition: 0.4s;
        }

        .leaderboard-item:hover .rank {
            transform: scale(1.15) rotate(5deg);
        }

        .rank-1 {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #6B4F00;
            box-shadow: 0 6px 25px var(--gold-glow);
            animation: rank1Glow 3s ease-in-out infinite;
        }

        @keyframes rank1Glow {

            0%,
            100% {
                box-shadow: 0 6px 25px var(--gold-glow);
            }

            50% {
                box-shadow: 0 8px 40px rgba(255, 215, 0, 0.6);
            }
        }

        .rank-1::before {
            content: 'üëë';
            position: absolute;
            top: -16px;
            font-size: 1.3rem;
            animation: crownFloat 2s ease-in-out infinite;
            filter: drop-shadow(0 2px 5px rgba(255, 215, 0, 0.5));
        }

        @keyframes crownFloat {

            0%,
            100% {
                transform: translateY(0) rotate(-5deg);
            }

            50% {
                transform: translateY(-5px) rotate(5deg);
            }
        }

        .rank-2 {
            background: linear-gradient(135deg, #E8E8E8, #B8B8B8);
            color: #3A3A3A;
            box-shadow: 0 6px 20px var(--silver-glow);
        }

        .rank-3 {
            background: linear-gradient(135deg, #DDA06D, #B87333);
            color: #4A3520;
            box-shadow: 0 6px 20px var(--bronze-glow);
        }

        .rank-other {
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            color: var(--text);
            box-shadow: 0 6px 20px var(--accent-glow);
        }

        .participant-info {
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .participant-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 6px;
            transition: 0.3s;
        }

        .leaderboard-item:hover .participant-name {
            color: #000;
        }

        .participant-project {
            color: var(--text2);
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(0, 0, 0, 0.04);
            padding: 6px 12px;
            border-radius: 10px;
        }

        .token-count {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-width: 90px;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
        }

        .token-number {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--text);
            line-height: 1;
            margin-bottom: 6px;
            transition: 0.4s;
        }

        .leaderboard-item:hover .token-number {
            transform: scale(1.15);
            color: #000;
        }

        .leaderboard-item.top-1 .token-number {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .token-label {
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--text2);
            background: var(--accent-light);
            padding: 4px 12px;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Actions */
        .actions {
            text-align: center;
            animation: fadeSlideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.4s forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .vote-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            color: var(--text);
            border: none;
            padding: 16px 40px;
            font-size: 1.05rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            font-family: 'Manrope', sans-serif;
            text-decoration: none;
            box-shadow:
                0 10px 40px var(--accent-glow),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        .vote-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: btnShimmer 4s infinite;
        }

        @keyframes btnShimmer {
            0% {
                left: -100%;
            }

            50%,
            100% {
                left: 100%;
            }
        }

        .vote-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow:
                0 20px 60px var(--accent-glow),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text2);
        }

        .empty-state-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.4;
        }

        @media (max-width: 768px) {
            .container {
                padding: 32px 24px;
                margin: 16px;
                border-radius: 28px;
            }

            .title {
                font-size: 1.8rem;
                flex-direction: column;
                gap: 8px;
            }

            .trophy-icon {
                font-size: 2.2rem;
            }

            .leaderboard-item {
                padding: 16px 18px;
            }

            .rank {
                width: 48px;
                height: 48px;
                font-size: 1.2rem;
                margin-right: 16px;
            }

            .token-number {
                font-size: 1.8rem;
            }

            .participant-name {
                font-size: 1.05rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.5rem;
            }

            .leaderboard-item {
                flex-direction: column;
                text-align: center;
                gap: 16px;
            }

            .leaderboard-item:hover {
                transform: translateY(-5px) scale(1.01);
            }

            .rank {
                margin-right: 0;
            }

            .token-count {
                min-width: auto;
            }

            .vote-btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Aurora Background -->
    <div class="aurora"></div>

    <!-- Floating Orbs -->
    <div class="orbs">
        <div class="orb"></div>
        <div class="orb"></div>
    </div>

    <div class="container">
        <div class="header">
            <div class="live-indicator" id="data-status">
                <span class="live-dot"></span>
                <span id="status-text">Global Data</span>
            </div>
            <h1 class="title">
                <span class="trophy-icon">üèÜ</span>
                <span>Impact Token Leaderboard</span>
            </h1>
            <p class="subtitle" id="subtitle-text">Real-time rankings of team members by Impact Tokens received</p>
        </div>

        <div class="leaderboard" id="leaderboard">

        </div>

        <div class="actions">
            <a href="voting.html" class="vote-btn">
                <span>üó≥Ô∏è</span>
                <span>Cast Your Vote</span>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0"></script>
    <script>
        const SUPABASE_URL = 'https://fgpfkmbrnrhddznpnmbz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZncGZrbWJybnJoZGR6bnBubWJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4OTc2ODIsImV4cCI6MjA4MjQ3MzY4Mn0.s_2dlVd3zH8GlshtzDW_znSMxbcxTXuvgHkCNpo4kJc';

        let supabase;
        try {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        } catch (error) {
            console.error('Error initializing Supabase:', error);
            supabase = null;
        }

        const defaultCandidates = [];

        async function loadCandidates() {
            if (!supabase) return defaultCandidates;
            try {
                const { data, error } = await supabase.from('candidates').select('*').order('name', { ascending: true });
                if (error) return defaultCandidates;
                return data || defaultCandidates;
            } catch (err) {
                return defaultCandidates;
            }
        }

        async function loadVotesFromSupabase() {
            if (!supabase) return { votes: [], isGlobal: true };
            try {
                const { data, error } = await supabase.from('votes').select('*').order('vote_timestamp', { ascending: false });
                if (error) return { votes: [], isGlobal: true };
                const votes = data.map(vote => ({
                    id: vote.id,
                    voterName: vote.voter_name,
                    voterEmail: vote.voter_email,
                    participantId: vote.candidate_id?.toString(),
                    participantName: vote.candidate_name,
                    timestamp: vote.vote_timestamp,
                    valid: true
                }));
                return { votes, isGlobal: true };
            } catch (err) {
                return { votes: [], isGlobal: true };
            }
        }

        async function calculateLeaderboard() {
            const { votes } = await loadVotesFromSupabase();
            const candidates = await loadCandidates();

            const totals = {};
            candidates.forEach(candidate => {
                const candidateVotes = votes.filter(vote => vote.participantId === candidate.id.toString() && vote.valid);
                totals[candidate.id] = { ...candidate, totalVotes: candidateVotes.length };
            });

            return candidates
                .map(candidate => ({ ...candidate, totalVotes: totals[candidate.id]?.totalVotes || 0 }))
                .sort((a, b) => b.totalVotes - a.totalVotes);
        }

        function getProjectEmoji(projectName) {
            const name = projectName.toLowerCase();
            if (name.includes('account') || name.includes('statement') || name.includes('ledger') || name.includes('finance')) return 'üìä';
            if (name.includes('agent') || name.includes('bot') || name.includes('automation')) return 'ü§ñ';
            if (name.includes('warning') || name.includes('risk') || name.includes('alert') || name.includes('credit')) return 'üõ°Ô∏è';
            if (name.includes('voice') || name.includes('speech') || name.includes('audio')) return 'üé§';
            if (name.includes('navigation') || name.includes('map') || name.includes('location')) return 'üß≠';
            if (name.includes('liquidity') || name.includes('flow') || name.includes('cash')) return 'üíß';
            if (name.includes('secretariat') || name.includes('management') || name.includes('admin') || name.includes('g.a.i.n')) return 'üíº';
            if (name.includes('analytics') || name.includes('data') || name.includes('intelligence') || name.includes('insight')) return 'üìà';
            if (name.includes('ai') || name.includes('machine learning') || name.includes('ml')) return 'üß†';
            if (name.includes('security') || name.includes('fraud') || name.includes('protect')) return 'üîí';
            if (name.includes('customer') || name.includes('user') || name.includes('client')) return 'üë•';
            if (name.includes('mobile') || name.includes('app') || name.includes('mb')) return 'üì±';
            return 'üí°';
        }

        function animateCount(element, target, duration = 1200) {
            const startTime = performance.now();
            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeOut = 1 - Math.pow(1 - progress, 4);
                element.textContent = Math.floor(target * easeOut);
                if (progress < 1) requestAnimationFrame(update);
                else element.textContent = target;
            }
            requestAnimationFrame(update);
        }

        async function renderLeaderboard() {
            const candidates = await calculateLeaderboard();
            const leaderboardDiv = document.getElementById('leaderboard');

            if (candidates.length === 0) {
                leaderboardDiv.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìä</div>
                        <p>No candidates yet. Start by adding some candidates!</p>
                    </div>
                `;
                return;
            }

            leaderboardDiv.innerHTML = candidates.map((candidate, index) => {
                const rank = index + 1;
                const rankClass = rank <= 3 ? `rank-${rank}` : 'rank-other';
                const topClass = rank <= 3 ? `top-${rank}` : '';
                const delay = index * 0.08;

                return `
                    <div class="leaderboard-item ${topClass}" style="animation-delay: ${delay}s">
                        <div class="rank ${rankClass}">${rank}</div>
                        <div class="participant-info">
                            <div class="participant-name">${candidate.name}</div>
                            <div class="participant-project">${getProjectEmoji(candidate.project)} ${candidate.project}</div>
                        </div>
                        <div class="token-count">
                            <div class="token-number" data-target="${candidate.totalVotes}">0</div>
                            <div class="token-label">IT</div>
                        </div>
                    </div>
                `;
            }).join('');

            setTimeout(() => {
                document.querySelectorAll('.token-number').forEach((el, index) => {
                    const target = parseInt(el.dataset.target) || 0;
                    setTimeout(() => animateCount(el, target, 1000), index * 80);
                });
            }, 400);
        }

        function listenForVoteUpdates() {
            window.addEventListener('storage', (e) => {
                if (e.key === 'votes' || e.key === 'voters') renderLeaderboard();
            });
            window.addEventListener('votesUpdated', () => renderLeaderboard());

            if (supabase) {
                try {
                    supabase.channel('votes-changes')
                        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'votes' }, () => renderLeaderboard())
                        .subscribe();
                } catch (err) {
                    console.error('Real-time subscription error:', err);
                }
            }
        }

        async function startAutoRefresh() {
            await renderLeaderboard();
            listenForVoteUpdates();
        }

        window.onload = startAutoRefresh;
    </script>
</body>
